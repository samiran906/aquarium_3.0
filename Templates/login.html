<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="post" class="bg-white shadow-md rounded-lg p-6 w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Enter Passkey</h2>
    
    {% if error %}
      <p class="text-red-600 text-sm mb-2 text-center">{{ error }}</p>
    {% endif %}

    <input type="text" name="passkey" maxlength="4" required
      class="border border-gray-300 rounded w-full py-2 px-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 text-center uppercase tracking-widest text-lg" autofocus />

    <button type="submit"
      class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">
      Submit
    </button>
  </form>
</body>
</html>
